<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="/quiz.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Domine&display=swap">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
 
<body>
 <div class ='main'>
    <div class="start-page">
        <div class="container-index">
            <img src="" alt="Brain Image" class="brain-image">
            <div class="quiz-text"></div>
            <button class="start-button"></button>
            
        </div>
    </div>
 
    <div class="quiz-page">
        <div class="containers">
            <div class="text-header">Simple Quiz</div>
            <div class="question-counter"></div>
        </div>
 
        <div class="question-container">
            <div class="title-question">question goes here</div>
            <div class="subtitle-question">
                <div id="options-container" class="options">
 
                </div>
            </div>
 
            <button class="next-button">Next</button>
            <button class="submit-button" style="display: none;">Submit</button>
 
        </div>
 
        <div class="end-page">
            <div class="end-header"></div>
            <div class="container-end">
                <div class="congratulation-text"></div>
                <img  alt="SVG Image"
                class="svg-image">
                   
                <div class="score-container">
                    <div class="score-text"></div>
                    <div class="score-value"></div>
                </div>
            </div>
        </div>
    </div>
    
        <script src="/quiz.js"></script>
 
 
</body>
 
</html>
